      prefix: "chore"
      include: "scope"

  # Queue Service (Go)
  - package-ecosystem: "gomod"
    directory: "/queue-service"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "cloud-team"
