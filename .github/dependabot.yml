# Dependabot Configuration
# Automated dependency updates and security alerts

version: 2
updates:
  # Frontend (Next.js)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "cloud-team"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: increase

  # Menu Service (Node.js)
  - package-ecosystem: "npm"
    directory: "/menu-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "cloud-team"
    labels:
      - "dependencies"
      - "menu-service"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Order Service (Python)
  - package-ecosystem: "pip"
    directory: "/order-service"
