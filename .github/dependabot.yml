    open-pull-requests-limit: 5
    reviewers:
      - "cloud-team"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/terraform"
