      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "cloud-team"
    labels:
      - "dependencies"
      - "order-service"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Payment Service (Python)
