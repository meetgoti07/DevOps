# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: canteen-config
  namespace: canteen-system
data:
  # Database configurations
  POSTGRES_DB: "userdb"
  POSTGRES_USER: "admin"
  POSTGRES_PASSWORD: "admin123"
  MONGODB_URI: "mongodb://admin:admin123@mongodb:27017/menudb?authSource=admin"
  MYSQL_DATABASE: "orderdb"
  MYSQL_USER: "admin"
  MYSQL_PASSWORD: "admin123"
  REDIS_URL: "redis:6379"

  # RabbitMQ configuration
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
  RABBITMQ_DEFAULT_USER: "guest"
  RABBITMQ_DEFAULT_PASS: "guest"

  # Service ports
  USER_SERVICE_PORT: "8080"
  MENU_SERVICE_PORT: "3001"
  ORDER_SERVICE_PORT: "8000"
  QUEUE_SERVICE_PORT: "8002"
  PAYMENT_SERVICE_PORT: "5000"
  FRONTEND_PORT: "3000"

  # API Gateway
  NEXT_PUBLIC_API_URL: "http://api-gateway"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: canteen-secrets
  namespace: canteen-system
type: Opaque
data:
  # Base64 encoded values
  postgres-password: YWRtaW4xMjM= # admin123
  mysql-root-password: cm9vdDEyMw== # root123
  mysql-password: YWRtaW4xMjM= # admin123
  rabbitmq-user: Z3Vlc3Q= # guest
  rabbitmq-password: Z3Vlc3Q= # guest
